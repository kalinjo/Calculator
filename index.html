<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>calc</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="main.css">
</head>

<body>
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-lg-offset-3 panel panel-default">
				<h1 class="text-center">Calculator</h1>
				<div class="col-lg-12">
					<input id="mainInput" type="text" class="form-control" placeholder="0">
				</div>
				<div class="col-lg-8">
					<div class="col-lg-4 numbers"><h3 class="text-center">1</h3></div>
					<div class="col-lg-4 numbers"><h3 class="text-center">2</h3></div>
					<div class="col-lg-4 numbers"><h3 class="text-center">3</h3></div>
					<div class="col-lg-4 numbers"><h3 class="text-center">4</h3></div>
					<div class="col-lg-4 numbers"><h3 class="text-center">5</h3></div>
					<div class="col-lg-4 numbers"><h3 class="text-center">6</h3></div>
					<div class="col-lg-4 numbers"><h3 class="text-center">7</h3></div>
					<div class="col-lg-4 numbers"><h3 class="text-center">8</h3></div>
					<div class="col-lg-4 numbers"><h3 class="text-center">9</h3></div>
					<div class="col-lg-12 numbers"><h2 class="text-center">0</h2></div>
				</div>
				<div class="col-lg-4">
					<div class="col-lg-6 numbers"><h2 class="text-center">+</h2></div>
					<div class="col-lg-6 numbers"><h2 class="text-center">-</h2></div>
					<div class="col-lg-6 numbers"><h2 class="text-center">/</h2></div>
					<div class="col-lg-6 numbers"><h2 class="text-center">=</h2></div>
				</div>
			</div>
		</div>
	</div>
	<script src="main.js"></script>
</body>
</html>
